sequence:
  - service_template: |
      {{ service | default("notify.ios") }}
    data_template:
      message: |
        {{ message | default("Turn on " + entity_id) }}
      data:
        push:
          category: camera
        entity_id: |
          camera.{{ camera }}
        attachment:
          url: "{{ states.weblink.self.state }}{{ states.camera[camera].attributes.entity_picture }}"
          content-type: jpeg
          hide-thumbnail: false
        action_data:
          entity_id: |
            {{ entity_id }}
  - service: notify.slack
    data_template:
      message: |
        Asked {{ message | default("about turning on " + entity_id) }}
